<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Fitness Total Gym</title>
    <link rel="stylesheet" href="inicio-sesion.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto|Lora|Montserrat&display=swap">
    <script src="https://kit.fontawesome.com/6fda19bdf3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navegacion">
        <nav>
            <a href="">
                <i class="fa-solid fa-user-group"></i>
                Sobre nosotros </a>
            <a href="">
                <i class="fa-solid fa-medal"></i>
                Registra tu entrenamiento </a>
            <a href="">
                <i class="fa-solid fa-file-lines"></i>
                Noticias y articulos </a>
            <a href="">
                <i class="fa-solid fa-phone-volume"></i>
                Contacto</a>

                <div class="contenedor-redes">
                    <a href="" id="facebook-icono">
                        <img src="fb-ico.png" alt="">
                    </a>
                    <a href="" id="instagram-icono">
                      <img src="ig-ico.png" alt="">
                    </a>
                </div>
        </nav>
    </div>
    
    <div class="registro">
        <div class="contenedor-imagen">
            <img src="logro-2.png" alt="" class="imagen-registro">
        </div>
        <form id="registroForm">
            <h2>¡UNETE Y ROMPE TUS LIMITES!</h2>
    
            <span class="icono">
                <i class="fa-solid fa-address-card"></i> </span>
            <input type="texto" id="nombre" placeholder="Introduce tu nombre" required>
    
            <span class="icono">
                <i class="fa-solid fa-address-card"></i>
            </span>
            <input type="text" id="apellido" placeholder="Intrudoce tu apellido" required>
    
            <span class="icono">
                <i class="fa-solid fa-envelope"></i>
            </span>
            <input type="text" id="email" placeholder="Introduce tu Correo electrónico" required>
            
            <span class="icono"> 
                <i class="fa-solid fa-user"></i>
            </span>
            <input type="text" id="usuario" placeholder="Introduce tu usuario">
    
            <input type="password" id="contraseña" placeholder="Introduce tu Contraseña" required>
            
            <button class="mostrar-contraseña" id="muestra-contraseña">
                <i class="fa-solid fa-eye"></i>
            </button>
    
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="inicio-sesion.js"></script>
</body>
</html>
